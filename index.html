<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Clock</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div class="clock">
    <div class="wrap">
      <div class="second"></div>
      <div class="minute"></div>
      <div class="hour"></div>
      <div class="dot"></div>
    </div>
  </div>
  <div id="time"></div>
  <script src="script.js"></script>
</body>

</html>
